<body>

	<form method="POST" class="form-inline" action="">

		<fieldset>
    		<legend>Datos Personales</legend>
    		<label for="nombreCompleto" accesskey="n" class="col-sm-2 control-label">Nombre Completo</label>
    		<div class="col-sm-10">

    			<input type="text" name="norespuesta" class="form-control" value="" >
    		</div>

    			<input type="text" name="respondente" class="form-control" value="" >
    		</div>

    	</fieldset>

    	<div class="col-sm-offset-2 col-sm-10">
    		<input type="submit" value="Guardar" id="Enviar" name="Enviar" class="btn btn-default">
		</div>
